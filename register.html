<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="uniqueId">Unique ID:</label>
        <input type="text" id="uniqueId" name="uniqueId" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="4">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="40">
      </div>
      <div class="form-group">
        <label for="designation">Designation:</label>
        <div class="radio-group">
          <input type="radio" id="employee" name="designation" value="Employee" required>
          <label for="employee">Employee</label>
          <input type="radio" id="student" name="designation" value="Student" required>
          <label for="student">Student</label>
        </div>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
          <option value="p0">p0</option>
          <option value="p1">p1</option>
          <option value="p2">p2</option>
          <option value="p3">p3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="vaccine">Vaccine:</label>
        <select id="vaccine" name="vaccine" required>
          <option value="Covishield">Covishield</option>
          <option value="Covaxin">Covaxin</option>
          <option value="Sputnik">Sputnik</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>

</html>
